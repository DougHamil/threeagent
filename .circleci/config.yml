version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.3.1

jobs:
  build:
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1
    steps:
      - checkout
      - run:
          name: Installing lein deps
          command: lein deps
      - run:
          name: Installing npm deps
          command: npm install
      - run:
          name: Running karma tests
          command: lein doo chrome-headless test once

workflows:
  Welcome:
    jobs:
      - build
