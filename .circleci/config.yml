version: 2.1


jobs:
  build:
    docker:
      - image: douggernaut/threeagent-ci:0.0.1
    steps:
      - checkout
      - run:
          name: Installing lein deps
          command: lein deps
      - run:
          name: Installing npm deps
          command: npm install
      - run:
          name: Building test cljs
          command: lein cljsbuild once
      - run:
          name: Running karma tests
          command: ./node_modules/.bin/karma start --single-run

workflows:
  Welcome:
    jobs:
      - build
