version: 2.1

executors:
  my-executor:
    docker:
      - image: douggernaut/threeagent-ci:0.0.1
    working_directory: /tmp/workspace

jobs:
  build:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Installing npm deps
          command: npm install
      - save_cache:
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

  test:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Building cljs
          command: npx shadow-cljs compile ci
      - run:
          name: Running karma tests
          command: npx karma start --single-run
      - store_test_results:
          path: reports

  render_test:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Building cljs
          command: lein cljsbuild once render-test
      - run:
          name: "Running render test"
          command: node ./tests/render_test/run.js
      - store_artifacts:
          path: /tmp/workspace/tests/render_test/diff.png

  deploy_snapshot:
    executor: my-executor
    steps:
      - checkout
      - run:
          command: echo -e "$GPG_KEY" | gpg --import
      - run:
          name: Deploying to clojars
          command: lein deploy

  release:
    executor: my-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "04:0f:c2:c2:05:9e:ba:ea:eb:73:ac:54:ad:3f:2e:40"
      - checkout
      - run:
          command: echo -e "$GPG_KEY" | gpg --import
      - run:
          name: Git Config
          command: |
            git config --global user.email "doug.hamil@gmail.com"
            git config --global user.name "CircleCI Release Script"
            git config --global user.signingkey C89350FC
            git remote set-url origin https://github.com/DougHamil/threeagent.git
            git branch -u upstream/main
      - run:
          name: Release rc
          command: lein release :patch

workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build

      - render_test:
          requires:
            - build

      - deploy_snapshot:
          filters:
            branches:
              only:
                - "main"
          requires:
            - test
            - render_test

      - hold:
          filters:
            branches:
              only: /^release$/
          type: approval
          requires:
            - render_test
            - test

      - release:
          filters:
            branches:
              only: /^release$/
          type: approval
          requires:
            - hold

      - release:
          filters:
            branches:
              only: /^release$/
          requires:
            - hold
